<mat-toolbar color="primary">
  <span>Todo - Tasks</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/tasks/new" aria-label="Nova task">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <div class="search-row">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Pesquisar</mat-label>
        <input matInput placeholder="Pesquisar por título ou descrição" [formControl]="searchControl">
        <button *ngIf="searchControl.value" matSuffix mat-icon-button (click)="searchControl.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div *ngIf="loading" class="center">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let t">{{ t.title }}</td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let t">{{ t.description || '-' }}</td>
      </ng-container>

      <!-- isDone -->
      <ng-container matColumnDef="isDone">
        <th mat-header-cell *matHeaderCellDef>Concluído</th>
        <td mat-cell *matCellDef="let t">
          <mat-checkbox [checked]="t.isDone" disabled></mat-checkbox>
        </td>
      </ng-container>

      <!-- lastUpdate -->
      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef>Última atualização</th>
        <td mat-cell *matCellDef="let t">{{ t.lastUpdateAt ? (t.lastUpdateAt | date:'dd/mm/yyyy') : '-' }}</td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let t">
          <button mat-icon-button [routerLink]="['/tasks', t.id, 'edit']" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(t)" aria-label="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div *ngIf="!loading && tasks.length === 0" class="empty">
      Nenhuma task encontrada.
    </div>
  </mat-card>
</div>
